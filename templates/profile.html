<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Loyalty Program</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/tiers.js') }}"></script>
    <script src="{{ url_for('static', filename='js/profile.js') }}"></script>
</head>
<style>
    body {
        min-height: 100vh;
        margin: 0;
        padding-bottom: 4rem; /* Height of the footer */
        display: flex;
        flex-direction: column;
    }
    .sticky-header {
        position: sticky;
        top: 0;
        z-index: 50;
        background-color: white;
    }
    .sticky-footer {
        position: fixed;  /* Changed from sticky to fixed */
        bottom: 0;
        left: 0;
        right: 0;
        height: 4rem;
        z-index: 50;
        background-color: white;
        border-top: 1px solid #e5e7eb;
    }
    .main-content {
        flex: 1;
        margin-bottom: 1rem;
    }
</style>
<body class="bg-gray-100">
    <!-- Same header as other pages -->
    <header class="sticky-header shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-3">
                    <a href="/profile">
                        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" 
                             alt="User Avatar" 
                             class="w-10 h-10 rounded-full border-2 border-gray-200 hover:border-blue-500 transition-colors cursor-pointer"
                        />
                    </a>
                    <div class="flex flex-col">
                        <span id="navTier" class="font-semibold text-sm"></span>
                        <span id="navPoints" class="text-sm text-gray-600"></span>
                    </div>
                </div>
                <div>
                    <span id="gameTime" class="text-sm text-gray-600">Year 1, Month 1</span>
                </div>
            </div>
        </div>
    </header>

    <div class="main-content container mx-auto p-4 max-w-2xl">
        <div class="bg-white rounded-lg shadow p-6 mb-4">
            <div class="flex items-center space-x-4 mb-6">
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" 
                     alt="User Avatar" 
                     class="w-20 h-20 rounded-full border-2 border-gray-200"
                />
                <div>
                    <h1 id="userTier" class="text-2xl font-bold"></h1>
                    <p id="userPoints" class="text-gray-600"></p>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4 mb-6">
                <div class="bg-gray-50 p-4 rounded">
                    <h3 class="font-semibold text-gray-600">Total Spent</h3>
                    <p id="totalSpent" class="text-2xl font-bold"></p>
                </div>
                <div class="bg-gray-50 p-4 rounded">
                    <h3 class="font-semibold text-gray-600">Monthly Budget</h3>
                    <p id="monthlyBudget" class="text-2xl font-bold"></p>
                </div>
                <div class="bg-gray-50 p-4 rounded">
                    <h3 class="font-semibold text-gray-600">Rewards Redeemed</h3>
                    <p id="rewardsRedeemed" class="text-2xl font-bold">0</p>
                </div>
                <div class="bg-gray-50 p-4 rounded">
                    <h3 class="font-semibold text-gray-600">Current Month</h3>
                    <p id="currentMonth" class="text-2xl font-bold"></p>
                </div>
            </div>

            <div class="mb-6">
                <h2 class="text-xl font-bold mb-4">Your Tier Benefits</h2>
                <div id="tierBenefits" class="space-y-4 mb-6">
                    <!-- Benefits will be populated here -->
                </div>
                
                <div id="nextTierProgress" class="mb-6">
                    <!-- Next tier progress will be shown here -->
                </div>
            </div>

            <button onclick="resetGame()" 
                    class="w-full py-3 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors">
                Reset Game
            </button>
        </div>
    </div>

    <footer class="sticky-footer shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-around items-center h-16 bg-white">
                <a href="/" class="flex flex-col items-center p-2 text-gray-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                    <span class="text-xs mt-1">Dashboard</span>
                </a>
                
                <a href="/history" class="flex flex-col items-center p-2 text-gray-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                    </svg>
                    <span class="text-xs mt-1">History</span>
                </a>
    
                <a href="/rewards" class="flex flex-col items-center p-2 text-gray-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v13m0-13V6a2 2 0 112 2h-2zm0 0V5.5A2.5 2.5 0 109.5 8H12zm-7 4h14M5 12a2 2 0 110-4h14a2 2 0 110 4M5 12v7a2 2 0 002 2h10a2 2 0 002-2v-7" />
                    </svg>
                    <span class="text-xs mt-1">Rewards</span>
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
