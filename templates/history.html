<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History - Loyalty Program</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg mb-4">
        <div class="container mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex space-x-4 items-center">
                    <a href="/" class="text-gray-700 hover:text-blue-500">Dashboard</a>
                    <a href="/history" class="text-blue-500">History</a>
                    <a href="/rewards" class="text-gray-700 hover:text-blue-500">Rewards</a>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="navPoints" class="text-sm font-semibold">0 Points</span>
                    <span id="navTier" class="text-sm font-semibold">Bronze</span>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4 max-w-2xl">
        <div class="bg-white rounded-lg shadow p-6">
            <h1 class="text-2xl font-bold mb-4">Transaction History</h1>
            <div id="fullHistory" class="space-y-3">
                <!-- History will be populated here -->
            </div>
        </div>
    </div>

    <script>
        let userId = 'user1';

        async function loadHistory() {
            const response = await fetch(`/api/user/${userId}`);
            const data = await response.json();
            
            document.getElementById('navPoints').textContent = `${data.points} Points`;
            document.getElementById('navTier').textContent = data.tier;
            
            const historyHtml = data.history.reverse().map(transaction => `
                <div class="p-4 bg-gray-50 rounded-lg border border-gray-200">
                    <div class="flex justify-between items-center">
                        <div>
                            <div class="font-medium">${transaction.category}</div>
                            <div class="text-sm text-gray-500">${transaction.date}</div>
                        </div>
                        <div class="text-right">
                            <div class="font-medium">$${transaction.amount}</div>
                            <div class="text-sm text-green-600">+${transaction.pointsEarned} points</div>
                            <div class="text-xs text-gray-500">Tier: ${transaction.tier}</div>
                        </div>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('fullHistory').innerHTML = historyHtml;
        }

        // Load history when page loads
        loadHistory();
    </script>
</body>
</html>
