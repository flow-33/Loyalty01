<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rewards - Loyalty Program</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Add confetti animation library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</head>
<body class="bg-gray-100">
    <!-- Same navigation as other pages -->
    <nav class="bg-white shadow-lg mb-4">
        <div class="container mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex space-x-4 items-center">
                    <a href="/" class="text-gray-700 hover:text-blue-500">Dashboard</a>
                    <a href="/history" class="text-gray-700 hover:text-blue-500">History</a>
                    <a href="/rewards" class="text-blue-500">Rewards</a>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="navPoints" class="text-sm font-semibold">0 Points</span>
                    <span id="navTier" class="text-sm font-semibold">Bronze</span>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4 max-w-4xl">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Reward cards will be populated here -->
            <div id="rewardsContainer" class="col-span-full grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
        </div>
    </div>

    <script>
        const rewards = [
            { id: 1, name: "10% Off Next Purchase", points: 500, image: "ðŸ·ï¸", description: "Get 10% off your next purchase" },
            { id: 2, name: "Free Shipping", points: 1000, image: "ðŸ“¦", description: "Free shipping on your next order" },
            { id: 3, name: "$50 Gift Card", points: 2500, image: "ðŸ’³", description: "A $50 gift card for any purchase" },
            { id: 4, name: "VIP Lounge Access", points: 5000, image: "ðŸŽ­", description: "One-time access to VIP lounge" },
            { id: 5, name: "Premium Membership", points: 10000, image: "ðŸ‘‘", description: "1 month of premium membership" },
            { id: 6, name: "Luxury Experience", points: 25000, image: "âœ¨", description: "Exclusive luxury experience package" }
        ];

        let userId = 'user1';

        async function loadRewards() {
            const response = await fetch(`/api/user/${userId}`);
            const userData = await response.json();
            
            document.getElementById('navPoints').textContent = `${userData.points} Points`;
            document.getElementById('navTier').textContent = userData.tier;
            
            const rewardsHtml = rewards.map(reward => `
                <div class="bg-white rounded-lg shadow-lg overflow-hidden transform transition-transform hover:scale-105">  <!-- Added transition effect -->
                    <div class="p-6 ${userData.points >= reward.points ? 'bg-green-50' : 'bg-gray-50'}">
                        <div class="text-4xl mb-4 text-center">${reward.image}</div>
                        <h3 class="text-lg font-bold mb-3">${reward.name}</h3>
                        <p class="text-gray-600 text-sm mb-4">${reward.description}</p>
                        <div class="flex justify-between items-center">
                            <span class="text-sm font-semibold">${reward.points} Points</span>
                            <button 
                                onclick="redeemReward(${reward.points}, '${reward.name}')"
                                class="px-4 py-2 rounded ${userData.points >= reward.points 
                                    ? 'bg-green-500 hover:bg-green-600 text-white' 
                                    : 'bg-gray-300 cursor-not-allowed'}"
                                ${userData.points >= reward.points ? '' : 'disabled'}
                            >
                                Redeem
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('rewardsContainer').innerHTML = rewardsHtml;
        }

        async function redeemReward(points, name) {
            const response = await fetch('/api/redeem', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    userId,
                    points,
                    rewardName: name
                })
            });
            
            if (response.ok) {
                alert(`Successfully redeemed: ${name}`);
                loadRewards();
            } else {
                alert('Failed to redeem reward');
            }
        }

        loadRewards();
    </script>
</body>
</html>
