{% extends "layout.html" %}

{% block title %}Rewards{% endblock %}

{% block extra_head %}
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
{% endblock %}

{% block content %}
<div class="container mx-auto p-4 max-w-4xl">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <div id="rewardsContainer" class="col-span-full grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Reward cards will be populated here -->
        </div>
    </div>
</div>
{% endblock %}

{% block page_scripts %}
<script src="{{ url_for('static', filename='js/rewards.js') }}"></script>
{% endblock %}
